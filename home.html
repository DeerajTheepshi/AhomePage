      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active"><a href="" class="nav-link">About</a></li>

        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"> <a href="https://www.facebook.com/aaveg.nitt/" class="nav-link"> Fimg </a> </li>

          <li class="nav-item active"> <a class="nav-link">Login</a> </li>
        </ul>
      </div>

    <div class="doors">
        <div class="door left-door">
            <img src="assets/left-door.png" class="img-back" alt="">
        </div>
        <div class="main-flags" >
            <div class="row1">
              <div class="col1 flag1 red-opa"><img src="assets/agate-web.png" class="flag" alt=""> </div>
              <div class="col1 flag2 red-opa"> <img src="assets/coral-web.png" class="flag" alt=""> </div>
              <div class="col1 flag3 red-opa"> <img src="assets/diamond-web.png" class="flag" alt=""> </div>
              <div class="col1 flag4 red-opa" > <img src="assets/jade-web.png" class="flag" alt=""> </div>
              <div class="col1 flag5 red-opa" > <img src="assets/opal-web.png" class="flag" alt=""> </div>
            </div>
        </div>
        <div id="logo">
          <div id="logo-box">
            <img alt="logo" src="assets/logo-white.png">
          </div>
        </div>
        <div class="timer">
          <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                  <div class="timer-circle ">
                      <span id="days" class="days timer-text"></span><span class="days timer-text1"></span>
                      <span class="timer-sub-text"> <br> DAYS </span>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                  <div class="timer-circle">
                      <span id="hours" class="hours timer-text"></span><span class="hours timer-text1"></span>
                      <span class="timer-sub-text"> <br> HOURS </span>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                  <div class="timer-circle">
                      <span id="minutes" class="minutes timer-text"></span><span class="minutes timer-text1"></span>
                      <span class="timer-sub-text"> <br> MINUTES </span>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                  <div class="timer-circle">
                      <span id="seconds" class="seconds timer-text"></span><span class="seconds timer-text1"></span>
                      <span class="timer-sub-text"> <br> SECONDS </span>
                  </div>
                </div>
            </div>

            <div class="row">
              <div class="col-lg-12 col-md-12" id="dtg-text">
                <span id="tagline-1">Unleash </span><span id="tagline-2">The </span><span id="tagline-3">Fury</span>
              </div>
            </div>
          </div>
        </div>
        <div class="door right-door">
            <img src="assets/right-door.png" class="img-back" alt="">

    <div class="rain">

    </div>
